<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPL Token Widget</title>
    <script src="https://unpkg.com/@solana/web3.js@latest"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-react@latest"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-react-ui@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        #wallet-button, #widget {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>SPL Token Widget</h1>
    <div id="wallet-button"></div>
    <div id="widget"></div>
    <script src="widget.js"></script>
</body>
</html>
